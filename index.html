<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="check" id="check" class="toggle">
    <label for="check"></label>
    <br>
    <input type="checkbox" name="check2" id="check2" class="toggle">
    <label for="check2"></label>
    <br>
    <input type="checkbox" disabled name="check3" id="check3" class="toggle">
    <label for="check3"></label>
</body>
</html>
